<html>

<head>
    <title>Program 12</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<body ng-app="Prog12">
    <h2>Display Date in Different Formats</h2>
    <div ng-controller="date_control">
        The date and time now is: {{today}}<br>
        Short date: {{today | date:'short'}}<br>
        Long date: {{today | date:'fullDate'}}<br>
        Medium date: {{today | date:'medium'}}<br>
    </div>
</body>

</html>

<script>
    var a = angular.module("Prog12", []);
    a.controller("date_control", function ($scope) {
        $scope.today = new Date();
    });
</script>
