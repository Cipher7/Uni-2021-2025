<html>
    <head>
        <title>ng-init directive</title>
    </head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <body ng-app>    <!-- do not give name to ng-app if you're not using controller -->
        <div ng-init="a=10;b=5">
            Total Cost is {{a*b}} INR
        </div>
    </body>
</html>
