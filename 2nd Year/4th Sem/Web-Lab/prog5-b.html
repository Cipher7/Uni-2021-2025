<html>
    <head>
        <title>Square number</title>
    </head>
    <body>
        <script>
            let n = Number(prompt("enter the number"))
            for(let i=1;i<=n;i++)
            {
                let val = i*i
                document.write("<h2>"+i+"^"+2+"="+val+"\n"+"</h2>")
            }
        </script>
    </body>
</html>
